<!DOCTYPE html>
<html class="no-js chrome" lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="http://via.placeholder.com/32x32">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Login</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <meta name="keywords" content="">
    <meta name="description" content="">
    {% load static %}
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900" rel="stylesheet">
    <!-- CSS Files -->
    <link href="{% static 'unovestAdmin/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet"/>
    <link href="{% static 'unovestAdmin/plugins/bootstrap/css/bootstrap-grid.css' %}" rel="stylesheet"/>
    <link href="{% static 'unovestAdmin/plugins/bootstrap/css/bootstrap-reboot.css' %}" rel="stylesheet"/>
    <link href="{% static 'unovestAdmin/css/colors.css' %}" rel="stylesheet"/>
    <link href="{% static 'unovestAdmin/css/style.css' %}" rel="stylesheet"/>
</head>
<body class="theme-orange" style="overflow: auto;">
<div class="auth animated slideInRight">
    <div class="pvr_card">
        <div class="body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header">
                        <!-- <div class="logo m-t-15">
                            <img class="w-in-22" src="http://via.placeholder.com/80x80" alt="PVR">
                        </div> -->
                        <h1 class="text-white">Admin login</h1>
                    </div>
                </div>
                <div class="col-lg-12">
                    {% if error %}
                        <p class="text-center text-danger">{{error}}</p>
                    {% endif %}
                </div>
                <form action="{% url 'login-submit' %}" method="POST" class="col-lg-12" data-parseley-validate=""  autocomplete="off">
                    {% csrf_token %}
                    <input type=hidden value="{{nextUrl}}" name="nextUrl">
                    <h5 class="title">Sign in to your Account</h5>
                    <div class="form-group-pvr form-float">
                        <div class="form-line-pvr">
                            <input type="text" class="form-control" value="" name="username" required="">
                            <label class="form-label">Username</label>
                        </div>
                    </div>
                    <div class="form-group-pvr form-float">
                        <div class="form-line-pvr">
                            <input type="password" class="form-control" value="" name="password" required="">
                            <label class="form-label">Password</label>
                        </div>
                    </div>
                    <div class="form-check pull-left">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                            <span class="form-check-sign"></span>
                            Remember me
                        </label>
                    </div>
                    <div class="col-lg-12 m-t-10">
                        <input type="submit" class="btn btn-purple waves-effect" value="Sign In" />                   
                    </div>
                </form>
                <!-- <div class="col-lg-12 m-t-20">
                    <a class="" href="#">Forgot Password?</a>
                </div> -->
            </div>
        </div>
    </div>
</div>
<div class="auth_bg"></div>
</body>
<!--   Core JS Files   -->
<script src="{% static 'unovestAdmin/plugins/jquery/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'unovestAdmin/plugins/bootstrap/js/bootstrap.bundle.js' %}" type="text/javascript"></script>
<script src="{% static 'unovestAdmin/plugins/jquery.backstretch/jquery.backstretch.js' %}" type="text/javascript"></script>
<!-- BEGIN PAGE LEVEL JS -->
<script src="{% static 'unovestAdmin/js/pvr_lite_login_v1.js' %}" type="text/javascript"></script>
<!-- END PAGE LEVEL JS -->
</html>
