{% extends 'unovestAdmin/master.html' %}
{% block title %}
    Dashboard
{% endblock %}
{% block contentsection %}
{% load static %}
<!--Begin Loading-->
<div class="preloader">
    <div class="loading">
        <h2>
            Loading...
        </h2>
        <span class="progress"></span>
    </div>
</div>
<!--End Loading-->
<!--Begin wrapper-->
<div class="wrapper">
    <!--Begin Main Panel-->
    <div class="main-panel">
        <!-- Navbar -->
        {% include 'unovestAdmin\header.html' with title_text='Dashboard' %}
        <!-- End Navbar -->
        <!--Begin Content-->
        <div class="content dashboard_v1">
            <div class="row">
                <div class="col-lg-12">
                    <div class="pvr-wrapper">
                        <div class="pvr-box">
                            <h5 class="pvr-header">
                                Changeable Chart Type
                                <div class="pvr-box-controls">
                                    <i class="material-icons" data-box="fullscreen">fullscreen</i>
                                </div>

                                <div class="btn-group pull-right m-r-10">
                                    <button class="btn btn-purple btn-sm" id="plain" type="button">
                                        Plain
                                    </button>
                                    <button class="btn btn-purple btn-sm" id="inverted" type="button">
                                        Inverted
                                    </button>
                                </div>
                            </h5>
                            <div class="p-0 high_chart" id="container">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End Content-->
    
    </div>
    <!--EndMain Panel-->
</div>
<!--End wrapper-->

<!-- begin scroll to top btn -->
<a href="javascript:void(0)" class="btn btn-icon btn-circle btn-scroll-to-top btn-sm animated invisible text-light"
   data-color="purple" data-click="scroll-top"><i
        class="fa fa-angle-up"></i></a>
<!-- end scroll to top btn -->
{% endblock %}

{% block script %}
<script>
    var chart = Highcharts.chart('container', {

        title: {
        text: 'Chart.update'
        },

        subtitle: {
        text: 'Plain'
        },

        xAxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },

        series: [{
        type: 'column',
        colorByPoint: true,
        data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
        showInLegend: false
        }]

});


$('#plain').click(function () {
    chart.update({
        chart: {
            inverted: false,
            polar: false
        },
        subtitle: {
            text: 'Plain'
        }
    });
});

$('#inverted').click(function () {
    chart.update({
        chart: {
            inverted: true,
            polar: false
        },
        subtitle: {
            text: 'Inverted'
        }
    });
});

$('#polar').click(function () {
    chart.update({
        chart: {
            inverted: false,
            polar: true
        },
        subtitle: {
            text: 'Polar'
        }
    });
});



$('#plain').click(function () {
    chart.update({
    chart: {
        inverted: false,
        polar: false
    },
    subtitle: {
        text: 'Plain'
    }
    });
});

$('#inverted').click(function () {
    chart.update({
    chart: {
        inverted: true,
        polar: false
    },
    subtitle: {
        text: 'Inverted'
    }
    });
});

$('#polar').click(function () {
    chart.update({
    chart: {
        inverted: false,
        polar: true
    },
    subtitle: {
        text: 'Polar'
    }
    });
});

</script>
{% endblock %}
